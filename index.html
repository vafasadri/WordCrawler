    <title>Persian Word Extractor</title>
    <meta charset="utf-8" />
    <link href="style_main.css" type="text/css" rel="stylesheet"/>
    <style>
      section{
        grid-template-rows: 300px 70px 50px;
        align-items: center;

      }
    </style>
  </head>
  <body>
    <header>     
        <select id="pageselector">
          <option value="index.html" selected>Dictionary</option>

      <textarea id="word_display" style="display: block" readonly > </textarea>

    </section>
